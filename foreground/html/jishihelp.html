		<script id="receive_tpl" type="text/template">
			<ul>
				{@each list as item}
				<li>
					<div class="section3 flex">
						<div class="div_left">
							<img src="../img/11.png" />
							<div class="div1">
								<span>👤</span>
								<span>${item[1].name}</span>
								<span>已实名</span>
							</div>
							<div class="div2">
								帮助豆${item[0].consume_Pulse_Count}枚</span>
							</div>
							<div class="div3">${item[0].request_Text}</div>
							{@if item[0].request_State}
							<div class="phone">电话号码：${item[1].tel}</div>
							{@/if}
						</div>
						<div class="div_right">
							<div class="div4">${item[0].send_Request_Time}</div>
							<div class="div5">${item[0].distance/1000}公里</div>

							{@if !item[0].request_State}
							<div class="div6">
								<input type="button" name="" class="refuse" value="拒绝" />
								<div class="yon display_none">已接受</div>
							</div>
							<div class="div7">
								<input type="button" name="" class="gohelp" value="去帮助" />
								<input type="button" name="" class="two display_none" value="强行取消" />
							</div>
							{@else}
							<div class="div6">
								<input type="button" name="" class="refuse display_none" value="拒绝" />
								<div class="yon">已接受</div>
							</div>
							<div class="div7">
								<input type="button" name="" class="gohelp display_none" value="去帮助" />
								<input type="button" name="" class="two" value="强行取消" />
							</div>
							{@/if}
						</div>
					</div>
				</li>
				{@/each}
			</ul>

		</script>
