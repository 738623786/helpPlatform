<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户密码</title>
		<link rel="stylesheet" href="../css/css.css">
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
	</head>

	<body>
		<div class="header"><i class="iconfont icon-jiantou2"></i>用户密码</div>
		<form action="" id="user_pass">
			<div class="div1"><input type="password" name="" id="password_first" placeholder="请输入密码" /></div>
			<div class="div2"> <input type="password" name="" id="password_second" placeholder="确认密码" /></div>
			<div class="div3">
				
				<input type="submit" name="btn_userpass" id="btn_userpass" value="下一步" />
			</div>
		</form>
		<script src="../js/jquery-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				
				$("#user_pass").submit(function() {
					if($("#password_first").val().length == 0 || $("#password_second").val().length == 0) {
						alert("密码不能为空！")
						return false;
					} 
					if($("#password_first").val() !== $("#password_second").val()) {
						alert("您输入的密码不一致,请重新输入！");
						return false;
					}
					window.parent.window.password=$("#password_first").val();
					window.parent.window.myIframe.setAttribute("src", "html/trueusername.html")
				   return false;
				});
				var back = document.getElementsByClassName("icon-jiantou2")[0];
	back.onclick= function(){
		window.history.go(-1);
	}
			}
		</script>


	</body>

</html>
